<!DOCTYPE html>

<html class="no-js lt-ie9" lang="en"> <![endif]-->

<html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8"/>
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width"/>
    <title>Order: Restaurant Menu System</title>
    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

<script type="text/x-handlebars">

    <div class="row">
        <div class="twelve columns">
            <a href="http://localhost/affinnova/peepcode-ember-starter-app/"><h2> {{restaurantName}} </h2></a>
            <hr/>
            <p>
                {{ outlet }}
            </p>
        </div>
    </div>
</script>

<script type="text/x-handlebars" id="tabs">
    <div class="row">
        <h2> Tables </h2>

        <div class="four columns" id="tables">
            {{ partial "tableMenu" }}
        </div>
        <div class="eight columns" id="order">
            {{ outlet }}
        </div>
    </div>
</script>


<script type="text/x-handlebars" data-template-name="_tableMenu">
    {{#each model}}
    {{#linkTo 'tab' this}} {{this.tab.id}} {{/linkTo}}
    {{/each}}
</script>


<script type="text/x-handlebars" id="tabs/index">
    <p class="warning">please click on Table </p>
</script>

<script type="text/x-handlebars" id="tab">
    <h2> Table {{id}} </h2>

    <div class="row">
        <div class="three columns">
            {{ render "foods"}}
        </div>
        <div class="nine columns">
            {{ render "tabitem" this.tab}}
        </div>
    </div>
</script>


<script type="text/x-handlebars" data-template-name="tabitem">
    <ul id="customer-tab">
        {{#each tabItem in this.tabItems}}
        <li>
            <h3>
                {{ tabItem.food.name }} <span> ${{centsToDollar tabItem.food.cents }}</span>
            </h3>
        </li>
        {{else}}
        <li>
            <h3>add food from left</h3>
        </li>
        {{/each}}
    </ul>
</script>
<script type="text/x-handlebars" data-template-name="foods">
    {{#each model}}
    <li>
        <img {{ bindAttr src="imageUrl"}}>
        {{name}}
    </li>
    {{/each}}
</script>

<script src="js/libs/jquery-1.8.3.min.js"></script>
<script src="js/libs/handlebars-1.0.0.rc.2.js"></script>
<script src="js/libs/ember.js"></script>
<script src="js/libs/ember-data.js"></script>

<script src="js/app.js"></script>
<script src="js/store.js"></script>
<script src="js/models.js"></script>
<script src="js/router.js"></script>
<script src="js/controllers.js"></script>
<script src="js/utility.js"></script>

</body>
</html>
